<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <title>IO Game</title>
    </head>
    <body>
        <h1 id="title">IO Game</h1>
        <script>
            $(function() {
                var socket = io();

                socket.emit('test');

                socket.on('test', (res) => {
                   document.getElementById('title').innerText = res
                });
            });
        </script>
    </body>
</html>
